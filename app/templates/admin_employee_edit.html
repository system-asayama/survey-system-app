{% extends "base.html" %}
{% block title %}従業員編集{% endblock %}
{% block content %}
<h1>従業員編集</h1>

<div class="card" style="max-width:600px">
  <form method="post">
    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">ログインID <span style="color:red">*</span></label>
      <input type="text" name="login_id" value="{{ employee.login_id }}" required autofocus style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">氏名 <span style="color:red">*</span></label>
      <input type="text" name="name" value="{{ employee.name }}" required style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">メールアドレス <span style="color:red">*</span></label>
      <input type="email" name="email" value="{{ employee.email or '' }}" required placeholder="例）employee@example.com" style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">パスワード</label>
      <input type="password" name="password" minlength="8" placeholder="変更する場合のみ入力（8文字以上）" style="width:100%;padding:8px">
      <small style="color:#666">※ 空欄の場合はパスワードを変更しません</small>
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">パスワード（確認）</label>
      <input type="password" name="password_confirm" minlength="8" placeholder="もう一度入力" style="width:100%;padding:8px">
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:8px">勤務する店舗 <span style="color:red">*</span></label>
      <div style="border:1px solid #ddd;padding:12px;border-radius:4px;max-height:200px;overflow-y:auto">
        {% if stores %}
          {% for store in stores %}
          <label style="display:flex;align-items:center;margin-bottom:8px;cursor:pointer;white-space:nowrap">
            <input type="checkbox" name="store_ids" value="{{ store.id }}" {% if store.id in assigned_store_ids %}checked{% endif %} style="margin-right:8px;flex-shrink:0">
            {{ store['名称'] }}
          </label>
          {% endfor %}
        {% else %}
          <p style="color:#999;margin:0">店舗が登録されていません。</p>
        {% endif %}
      </div>
      <small style="color:#666">少なくとも1つの店舗を選択してください。</small>
    </div>

    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:4px">有効/無効</label>
      <select name="active" style="padding:8px;min-width:120px">
        <option value="1" {% if employee.active == 1 %}selected{% endif %}>有効</option>
        <option value="0" {% if employee.active == 0 %}selected{% endif %}>無効</option>
      </select>
    </div>

    <div style="display:flex;gap:8px;margin-top:20px">
      <button class="btn" type="submit">更新</button>
      <a class="btn sub" href="{{ back_url }}">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
