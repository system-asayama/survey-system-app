<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}ログインシステム{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin: 2rem; }
    .container { max-width: 720px; margin: 0 auto; }
    header { margin-bottom: 1.5rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1.25rem; margin: 1rem 0; }
    .btn { display: inline-block; padding: .6rem 1rem; border-radius: 8px; border: 1px solid #333; text-decoration: none; }
    .btn-primary { background: #333; color: #fff; border-color: #333; }
    .btn-link { border: none; color: #0b5ed7; background: transparent; }
    .grid { display: grid; gap: .75rem; }
    .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)); }
    label { font-weight: 600; }
    input { width: 100%; padding: .6rem .7rem; border: 1px solid #ccc; border-radius: 8px; }
    .alert { padding: .8rem 1rem; border-radius: 8px; margin: .75rem 0; }
    .alert-success { background: #e6f4ea; color: #185a2b; border: 1px solid #b7e1c1; }
    .alert-warning { background: #fff4e5; color: #8a4b11; border: 1px solid #ffd59e; }
    .alert-error { background: #fde7e9; color: #8a1f2d; border: 1px solid #f5b7c0; }
    footer { margin-top: 2rem; color: #777; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="margin:0;">{% block header %}ログインシステム{% endblock %}</h1>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert {{ 'alert-success' if category == 'success'
                             else ('alert-warning' if category == 'warning'
                                   else 'alert-error') }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer>© {{ 2025 }} 会計アプリ</footer>
  </div>
</body>
</html>
