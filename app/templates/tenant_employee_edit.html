{% extends "base.html" %}
{% block title %}従業員編集{% endblock %}
{% block content %}
<h1>従業員編集</h1>
<form method="post">
  <div class="card" style="max-width:500px">
    <div class="row">
      <label for="login_id">ログインID</label>
      <input id="login_id" name="login_id" type="text" value="{{ employee.login_id }}" required autofocus>
    </div>
    
    <div class="row">
      <label for="name">氏名</label>
      <input id="name" name="name" type="text" value="{{ employee.name }}" required>
    </div>
    
    <div class="row">
      <label for="email">メールアドレス</label>
      <input id="email" name="email" type="email" value="{{ employee.email }}" required>
    </div>
    
    <div class="row">
      <label for="password">パスワード（変更する場合のみ入力）</label>
      <input id="password" name="password" type="password" placeholder="変更しない場合は空欄">
    </div>
    
    <div class="row">
      <label for="password_confirm">パスワード（確認）</label>
      <input id="password_confirm" name="password_confirm" type="password" placeholder="もう一度入力">
    </div>
    
    <div class="row">
      <label style="font-weight:bold">勤務する店舗（複数選択可）</label>
      {% if stores %}
        <div style="border:1px solid #ccc;padding:12px">
          {% for store in stores %}
          <div style="margin-bottom:8px">
            <label style="display:flex;align-items:center;cursor:pointer">
              <input type="checkbox" name="store_ids" value="{{ store.id }}" 
                     {% if store.id in employee_store_ids %}checked{% endif %}
                     style="margin-right:8px;flex-shrink:0">
              <span>{{ store.名称 }}</span>
            </label>
          </div>
          {% endfor %}
        </div>
      {% else %}
        <p style="color:#999">店舗が登録されていません。</p>
      {% endif %}
    </div>
    
    <div class="actions" style="margin-top:20px; display:flex; gap:10px">
      <button class="btn" type="submit">更新</button>
      <a class="btn sub" href="{{ url_for('tenant_admin.employees') }}">キャンセル</a>
    </div>
  </div>
</form>
{% endblock %}
