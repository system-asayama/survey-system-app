<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>スロットマシン - デモプレイ</title>
  <link rel="stylesheet" href="{{ url_for('static_files', filename='slot.css') }}">
</head>
<body>
  <header class="bar">
    <h1>🎰 スロットマシン - デモプレイ</h1>
    <div class="spacer"></div>
    <button id="btn-reset" class="sub">リセット</button>
  </header>

  <main class="wrap">
    <!-- デモモード説明 -->
    <div class="survey-complete-message" style="background:#3b82f6;color:white;padding:1rem;border-radius:8px;margin-bottom:1rem;text-align:center">
      <p style="margin:0;font-size:1.1rem">🎮 デモモード：何度でもスロットをプレイできます</p>
    </div>
    <!-- スロット本体 -->
    <section class="slot">
      <div class="window">
        <div class="reels" id="reels">
          <div class="reel" data-reel="0"><div class="strip"></div></div>
          <div class="reel" data-reel="1"><div class="strip"></div></div>
          <div class="reel" data-reel="2"><div class="strip"></div></div>
        </div>
      </div>

      <div class="controls" style="display:flex;align-items:center;gap:.75rem">
        <button id="btn-spin" class="primary big">5回スピン</button>
        <span class="muted" id="round-indicator"></span>
      </div>

      <!-- 合計の下 -->
      <div id="status" class="status"></div>

      <!-- 🔹 配当表 -->
      <div class="payout-card" style="margin-top:.75rem">
        <h3 style="margin:.25rem 0 .5rem;">配当表</h3>
        <table class="grid" id="payout-table">
          <thead>
            <tr>
              <th style="width:8rem">表示</th>
              <th style="width:7rem;text-align:right">配当</th>
            </tr>
          </thead>
          <tbody id="payout-rows"></tbody>
        </table>
      </div>
    </section>

    <!-- 履歴 -->
    <section class="history">
      <h2>履歴</h2>
      <ul id="history"></ul>
    </section>
  </main>

  <script>
  // リセットボタン
  document.getElementById("btn-reset").onclick = () => {
    location.reload();
  };
  </script>

  <script src="{{ url_for('static_files', filename='slot.js') }}"></script>
</body>
</html>
